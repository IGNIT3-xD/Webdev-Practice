<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: white;
        }
    </style>
</head>

<body class="bg-black">
    <p id="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, ducimus.</p>
    <p id="para-2">Lorem ipsum dolor sit amet.</p>
    <p id="hello"></p>

    <div class="parent">
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
    </div>

    <ul class="list">
        <li>List - 1</li>
    </ul>

</body>

<script>
    // Style
    document.getElementById('para').style.backgroundColor = 'green'
    document.getElementById('para').style.padding = '20px'

    let x = document.getElementById('para-2');
    x.style.fontSize = '40px'
    x.style.padding = '1rem'
    x.style.border = '2px, solid, white'
    x.style.borderRadius = '8px'

    // HTML 
    document.getElementById('hello').innerHTML = 'Hello Peter';
    document.getElementById('hello').innerHTML = 'Date is : ' + Date()

    // Access and create element
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[1])
    console.log(parent.children[0].innerHTML)
    parent.children[1].style.color = 'Orange'

    // Loop in element
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i])
    }

    // Jump to other elements
    console.log(parent.firstElementChild.innerHTML)
    console.log(parent.lastElementChild)

    const day = document.querySelector('.day')
    console.log(day)
    console.log(day.parentElement)
    console.log(day.nextElementSibling)

    // Create and show a element
    const div = document.createElement('div')
    console.log(div)
    div.className = 'test'
    div.setAttribute('title', 'Hello world')
    div.setAttribute('id', 'testing')
    div.style.backgroundColor = 'red'
    div.style.marginTop = '12px'
    div.style.padding = '12px'

    const text = document.createTextNode('Hello, This is me')
    div.appendChild(text)
    document.body.appendChild(div)

    // Create elements
    function addList(list) {
        const liVar = document.createElement('li')
        liVar.innerHTML = list
        document.querySelector('.list').appendChild(liVar)
    }
    addList('List - 2')
    addList('List - 3')

    // Optimize way
    function anotherWayList(newList) {
        const newLi = document.createElement('li')
        newLi.appendChild(document.createTextNode(newList))
        document.querySelector('.list').appendChild(newLi)
    }
    anotherWayList('List - 4')

    // Edit elements
    const edit = document.querySelector('li:nth-child(3)')
    const newLi = document.createElement('li')

    newLi.appendChild(document.createTextNode('List - 9999'))
    // newLi.textContent = 'List - 9999'
    edit.replaceWith(newLi)

    // Remove elemets
    const rmv = document.querySelector('li:first-child')
    rmv.remove()
</script>

</html>
