<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico" type="image/x-icon">
    <link href="src/output.css" rel="stylesheet">
    <title>Fakebook</title>
</head>

<body>
    <div
        class="flex flex-col items-center justify-evenly lg:flex-row lg:my-[135px] lg:justify-evenly lg:items-center h-screen lg:h-auto">
        <div class="lg:w-120 lg:my-0">
            <img class="mx-auto w-2xs lg:w-2xs lg:mx-0" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                alt="">
            <p class="text-2xl px-7.5 hidden lg:block">Fakebook helps you connect and share with the people in your
                life.</p>
        </div>
        <div
            class="relative flex flex-col gap-3 p-6 bg-white rounded-lg shadow-sm lg:shadow-md shadow-neutral-400 w-2xs lg:w-auto bottom-28 lg:static">
            <input
                class="px-3.5 py-2.5 w-full lg:w-64 text-[14px] lg:text-[16px] border border-neutral-300 rounded-sm lg:rounded-md outline-blue-500 bg-neutral-100"
                type="email" placeholder="Email address or phone number">
            <input
                class="px-3.5 py-2.5 w-full lg:w-64 text-[14px] lg:text-[16px] border border-neutral-300 rounded-sm lg:rounded-md outline-blue-500 bg-neutral-100"
                type="password" placeholder="Password">
            <button class="bg-blue-700 w-full px-2.5 py-2 rounded-md cursor-pointer text-white font-medium">Log
                in</button>
            <a class="font-medium text-center text-blue-700" href="">Forgotten Password?</a>
            <hr class="opacity-20">
            <button class="self-center w-48 py-2 font-medium text-white rounded-md cursor-pointer bg-amber-400">Create
                New
                Account</button>
        </div>
    </div>
</body>

</html>
